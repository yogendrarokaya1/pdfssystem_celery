<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="{% static 'images/logo.jpg' %}" alt="" width="72" height="57">
        <h2>Pdf conversion </h2>
        <p class="lead">Below is an example form built to convert the PDF to images for OCR and Barcode scan.</p>
    </div>

    <form action="{% url 'pdf_post_app' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="py-5 text-center">
            <div class="custom-file">
                <input type="file" name="_pdf_file" class="custom-file-input" id="customFile" accept="application/pdf">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>


</html>
