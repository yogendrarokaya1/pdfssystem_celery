<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="py-5 text-center">
        <h2>Welcome to Dashboard </h2>
        <p class="lead">Choose between the following services.</p>
    </div>

    <div class="container">
        <hr>
        <!-- Example row of columns -->
        <div class="row">

          <div class="col">
            <h2>Uploading</h2>
            <p>Use this service to upload any pdfs </p>
            <a href="{% url 'upload_app' %}"><button type="button" class="btn btn-lg btn-block btn-primary">Get started</button></a>
          </div>

          <div class="col">
            <h2>Converting</h2>
            <p>Use this service for converting the pdf. </p>
            <a href="{% url 'pdf_list_page_app' %}"><button type="button" class="btn btn-lg btn-block btn-primary">Get started</button></a>
          </div>

        <hr>

      </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>
